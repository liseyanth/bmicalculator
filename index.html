<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1 class="title">BMI Calculator</h1>
        <div class="calculator">
            <div class="input-container">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter weight">
            </div>
            <div class="input-container">
                <label for="height">Height:</label>
                <input type="number" id="height" placeholder="Enter height">
                <div class="height-unit">
                    <label><input type="radio" name="height-unit" value="meters" checked> Meters</label>
                    <label><input type="radio" name="height-unit" value="feet"> Feet</label>
                </div>
            </div>
            <div class="gender-container">
                <label for="gender">Gender:</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male" checked> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
            </div>
            <button class="calculate-button" onclick="calculateBMI()">Calculate BMI</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
